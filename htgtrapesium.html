<!DOCTYPE html>
<html>
<head>
    <title>Hitung Luas Trapesium</title>
    <style>
        body {
            font-family: Arial, sans-serif;
           
            background: linear-gradient(to right, #1429e8, #feb47b);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #def3d6;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            width: 320px;
        }
        h2 {
            text-align: center;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 4px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        button {
            margin-top: 20px;
            width: 100%;
            padding: 10px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }
        #hasil {
            margin-top: 20px;
            background: #6df16d;
            padding: 10px;
            text-align: center;
            border-radius: 6px;
            display: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Hitung Luas Trapesium</h2>
    <label>Sisi Atas (a):</label>
    <input type="number" id="a" placeholder="Masukkan sisi atas">

    <label>Sisi Bawah (b):</label>
    <input type="number" id="b" placeholder="Masukkan sisi bawah">

    <label>Tinggi (t):</label>
    <input type="number" id="t" placeholder="Masukkan tinggi">

    <button onclick="hitungLuas()">Hitung</button>

    <div id="hasil"></div>
</div>

<script>
    function hitungLuas() {
        const a = parseFloat(document.getElementById('a').value);
        const b = parseFloat(document.getElementById('b').value);
        const t = parseFloat(document.getElementById('t').value);

        if (isNaN(a) || isNaN(b) || isNaN(t)) {
            alert("Masukkan semua nilai terlebih dahulu!");
            return;
        }

        const luas = 0.5 * (a + b) * t;
        document.getElementById('hasil').style.display = 'block';
        document.getElementById('hasil').innerHTML = `<strong>Luas Trapesium:</strong> ${luas}`;
    }
</script>

</body>
</html>
